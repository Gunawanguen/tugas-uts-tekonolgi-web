<!DOCTYPE html>
<html>
<head>
	<title>Kontak</title>
	<link rel="stylesheet" href="css/style2.css">
	
</head>
<body>
	<div class="container">
		<!-- header -->
		<header>
			<h1>Halaman Kontak</h1>
		</header><!-- endof header -->

		<!-- navigasi -->
		<nav>
			<a href="index.html">Home</a>
			<a href="profile.html">Profile</a>
			<a href="kontak.html">Kontak</a>
		</nav><!-- endof navigasi -->


		<!-- wrapcontent -->
		<div class="wrap">
			<div class="side">
				
			</div>
			<div class="content">

				<h1>Kontak Form</h1>
					<div class="kon">
					
					<marquee behavior="alternate" direction="right">Silahkan mengirim pesan</marquee>

				</div>
			
				<form class="tk" action="" method="post" onsubmit="return validForm();">
					
					<div class="field">
						<label for="">Nama  </label>
						<input type="text" name="nama">
					</div>
					<br>

					<div class="field">
						<label for="">Email  </label>
						<input type="text" name="email">
					</div>
					<br>

					<div class="field">
						<label for="">Website</label>
						<input type="text" name="website">
					</div>
					<br>

					<div class="field">
						<label for="">Pesan  </label>
						<textarea name="pesan" id="" cols="30" rows="5"></textarea>
					</div>
					<br>

					<div class="field submit">
						<input type="submit" class="btn btn-primary" value="Kirim">
					</div>

				</form>
				
			
				
				

			</div><!-- endof .content -->
		</div><!-- endof .wrapcontent -->

		<!-- footer -->

		<footer>
			<p>&copy;Gunawan 311610289 @Pelita Bangsa</p>
		</footer><!-- endof footer -->

	</div><!-- endof .container -->			
</body>
</html>
